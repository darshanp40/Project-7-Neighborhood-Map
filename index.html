<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <section class="navbar-section">
        <nav class="navbar">
            <div class="navbar-heading">
                <div class="nav-button" data-bind="click: navClick, css: {'fa-arrow-circle-down': isNavBarOpen}">
                    <span class="nav-slice"></span>
                    <span class="nav-slice"></span>
                    <span class="nav-slice"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="navbar-content">
                <div class="search-box">
                    <input type="text" placeholder="Search place here..." class="search-control" data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="off" id="filter-input" >
                </div>
                <ul data-bind="foreach: filteredMetroStationList, visible: filteredMetroStationList().length > 0" id="list-spaces" class="content-list">
                    <li class="list-item" data-bind= "text: name, click: $root.stationClick"></li>
                  </ul>
            </div>
        </nav>
    </section>
    <aside class="main-content">
        <div id="map"></div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/lib/knockout-min.js"></script>
    <script src="js/appConfigs.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmXCfdkOXHw8dguZinjjDg55YPvGDrskI&callback=initMap"
    async defer onerror="mapError()"></script>
</body>

</html>
